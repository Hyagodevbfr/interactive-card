<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Interactive Card</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section id="cardView">
        
    </section>

    <section id="cardInfos">
        <span>CARDHOLDER NAME</span>
            <input type="text" name="Card-name" id="Card-name" placeholder=" e.g. Jane Appleseed">

        <span>CARD NUMBER</span>
            <input type="text" name="Card-Number" id="Card-Number" placeholder="e.g. 1234 5678 9123 0000">
        
        <span>EXP. DATE (MM/YY)</span>
            <input type="number" name="month" id="month">
            <input type="number" name="year" id="year">
        <input type="button" value="CONFIRM">
    </section>
    
</body>
    <script src="src/js/script.js"></script>
</html>
